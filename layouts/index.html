<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" . }}
  <body>
    {{ partial "nav.html" . }}

    <div class="jumbotron">
      <div class="container">
        <h1>{{ .Title }}</h1>
        <p class="lead col-md-6 offset-md-3">{{ .Description }}</p>
      </div>
    </div>

    <div class="container" id="projects">
      <!-- Example row of columns -->
      <div class="row">
        {{ range .Site.Taxonomies.categories.homepage }} {{ .Page.Render
        "summary" }} {{ end}}
      </div>
      <hr />
      {{ partial "footer.social.html" . }}
    </div>
    <!-- /container -->
    {{ partial "footer.html" . }}
  </body>
</html>
