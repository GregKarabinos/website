<div id="sidebar" class="panel panel-default">
    <div class="panel-heading" style="padding: 2px 15px;">
        <h4>Looking Outward</h4>
    </div>
    <div class="panel-body">
        <div>
            <ul>
                <li><a href="https://www.meta.sc" title="Meta">Meta</a></li>
            </ul>
        </div>
        <div>
            <h3>External Postings</h3>
            <ul>
            {{ range $.Site.Data.external }}
                <li><a href="{{ .Link }}" title="{{ .Name }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
        </div>
    </div>
</div>
