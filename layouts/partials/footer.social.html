<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="col-md-6 copyright">
      <p class="text-muted">
        {{ replace .Site.Copyright "{year}" now.Year | safeHTML }},
        Licensed under <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">CC-BY-4.0</a>.
      </p>
    </div>
    <div class="col-md-6">
      <ul class="list-inline">
        <li>
          <p></p>
        </li>
        <li>
            <a href="{{ .Site.Params.linkedin }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-linkedin"></i></a>
        </li>
        <li>
            <a href="{{ .Site.Params.github }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-github"></i></a>
        </li>
        <li>
            <a href="{{ .Site.Params.angellist }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-angellist"></i></a>
        </li>
        <li>
            <a href="{{ .Site.Params.twitter }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-twitter"></i></a>
        </li>
        <li>
            <a href="{{ .Site.Params.instagram }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-instagram"></i></a>
        </li>
        <li>
            <a href="{{ .Site.Params.keybase }}" class="btn-social btn-outline" target="newtab"><i class="fa fa-fw fa-key"></i></a>
        </li>
      </ul>
    </div>
  </div>
</footer>
