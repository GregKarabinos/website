{{ define "main" }}
<div id="main" class="row kind-{{ .Page.Kind }} type-{{ .Page.Type }}">
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-7">
        <h3>{{ .Title }}</h3>
        <h4>{{ .Params.subtitle }}</h4>
        <br />
        <p>{{ .Description }}</p>
      </div>
      <div class="col-md-5">
        {{- $image := resources.Get .Params.profileImg -}}
        <img
          src="{{ $image.RelPermalink }}"
          class="img-fluid"
          alt="Thumbnail Image"
        />
      </div>
    </div>
    <hr />
    {{ .Content }}
  </div>
  <div class="col-md-3">{{ partial "sidebar.html" . }}</div>
</div>
{{ end }}
